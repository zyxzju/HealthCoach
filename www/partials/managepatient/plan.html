<ion-view cache-view="false" title="计划情况">
<ion-nav-bar class="bar-positive">
<ion-nav-buttons side="left">
<button class="button icon button-icon ion-android-home" ng-click="backtocoach()"></button>
</ion-nav-buttons>
</ion-nav-bar>
<ion-content has-bouncing="false"  class="content-item-list" scroll="true">
<!-- <div style="padding:0 0 0 12px;background-color:#3d6399;margin:0;text-color:#FFFFFF"> 
  <h3 style="color:#FFFFFF;font-size:1.4em;padding-top:5px;margin:0;">{{Name}}  {{gender}}  {{age}}</h3>
</div> -->
<div class="top-of-the-content">{{Name}}  {{gender}}  {{age}}</div>
<div class="button-bar ">
  <a class="button" ng-style="mybuttonStyle" >依从率图</a>
  <a class="button"  href="#/Independent/table/tablelist"> 体征表</a> 
  <a class="button"  href="#/Independent/risk" >风险评估</a>
</div>
<div >
  <div class="row responsive-sm" style="padding-bottom:0;min-height:30px">
    <div class="col-67" style="padding-right:2%">
      <select style="width:100%" ng-model="planList" ng-change="changeplan(planList)" >
        <option value="{{latestplan}}">当前计划：{{latestplan.slice(3)}}</option>
        <option ng-repeat="item in formerPlanInfo" value="{{item.PlanNo}}">往期计划：{{item.PlanNo.slice(3)}}</option>
      </select>
    </div>
    <div class="col-33">
<!--             <div class="buttons">
        <button ng-model="" ng-click="popover.show($event)">
        </button>
      </div>
 -->
      <select style="width:100%" ng-model="vitalInfo" ng-change="changeVitalInfo(vitalInfo)" ng-options="option.SignName for option in options" class="select-block select-calm" >
      </select>
    </div>
  </div>
</div>
<div ng-if='diaplaysm' class="mono_font">暂无数据</div>
<div  id='chartdiv3' ng-hide='diaplaysm'  ng-style="suitstyle()">
</div>
<!-- <div style="height:10px" ></div> -->
<div class="text-center" style="margin:0;font-size:0.8em" ng-hide='diaplaysm'>
  单位（血压：mmHg，心率：次/分钟，血糖：nmol/L）
</div>
<div style="text-align:center">    
  <p style="color:#e66767;font-size:16px" ng-if=before>计划已结束</p>
  <p style="color:#e66767;font-size:16px" ng-if=none>无计划进度信息</p>
  <p style="color:#e66767;font-size:16px" ng-if=now>计划进度{{process}}%，离结束还有{{undodays}}天</p>
</div>
</ion-content> 
</ion-view>
