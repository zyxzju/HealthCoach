<ion-list>	
	<ion-item>
		<label class="item item-input">
	    	<span class="input-label">药物名称</span>
	    	<input type="text" ng-model = "task.DrugName" ReadOnly ="True">
	  	</label>
	</ion-item>
	<ion-item> 	
	  	<label class="item item-input">
	    	<span class="input-label">用药剂量</span>
	    	<input type="text" ng-model = "task.Dose">
	  	</label>
	</ion-item>
	<ion-item> 
		<label class="item item-input">
	    	<span class="input-label">用药频次</span>
	    	<select ng-model = "task.Freq">
	    		<option value="">请选择</option>
				<option value="每日1次">每日1次</option>
				<option value="每日2次">每日2次</option>
				<option value="每日3次">每日3次</option>
			</select>
	  	</label>			  	
	</ion-item>
	<ion-item> 
	  	<label class="item item-input">
	    	<span class="input-label">用药途径</span>
	    	<select ng-model = "task.Way">
	    		<option value="">请选择</option>
				<option value="口服">口服</option>
				<option value="外用">外用</option>
				<option value="注射">注射</option>
			</select>
	  	</label>
	</ion-item>
	<ion-item> 
	  	<label class="item item-input">
	    	<span class="input-label">用药时间</span>
	    	<select ng-model = "task.Time">
	    		<option value="">请选择</option>
				<option value="饭前">饭前</option>
				<option value="饭后">饭后</option>
			</select>
	  	</label>
	</ion-item> 			
</ion-list>
