<ion-view hide-tabs title="{{headerText}}">
  <div class="bar-shadow"></div>
  <ion-content start-y="300" style="background-color:#F5F5F5">
    <div ng-repeat="message in messages">
      <p style="text-align:center;margin-bottom:0;color:#777;font-size:10px">{{message.SendTime}}</p>
      <div class="card" style="margin-top:8px">
        <div class="item item-body" style="padding:10px">
          <h>{{message.Title}}</h>
          <p style="margin-top:8px">{{message.Description}}</p>
        </div>
          <a href="#" class="item text-right" style="padding:10px">            
             查看详情<span> <i class="icon ion-android-calendar"></i></span>
          </a>
      </div>      
    </div>
  </ion-content>     
</ion-view>
