<ion-view title="新患者">
  <ion-header-bar class="bar-positive">
    <h2 class="title">Patient List</h2>
    <button class ="button button-icon ion-minus-circled" ng-click ="data.showDelete = !data.showDelete; showReorder = false;"></button>
    <button class ="button button-icon ion-navicon" ng-click ="data.showReorder = !data.showReorder; showDelete = false;"></button>
  </ion-header-bar>
  <div class="bar bar-subheader item-input-inset bar-light" style="padding:0px !important;border-bottom:#EEEEEE 1px solid">
    <div style="width:50%" class="item item-input item-select">
      <div class="input-label">
        筛选
      </div>
      <select>
        <option>全部申请</option>
        <option selected="">高血压</option>
        <option>糖尿病</option>
      </select>
    </div>
    <div style="width:51%" class="item item-input item-select">
      <div class="input-label">
        排序
      </div>
      <select>
        <option>申请时间</option>
        <option selected="">预约时间</option>
      </select>
    </div>
  </div>
  <div class="sub-bar-shadow"></div>
  <ion-content class="has-subheader content-item-list">       
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="patient in patients track by $index" class="item-thumbnail-left item-margin" ng-click="viewDetail(patient)" >
        <img src="{{patient.imageURL}}">
        <!-- <div Style="padding-top:10px"> -->
            <div class="item-row " style="padding-top:10px">
              <div class="col-50"><h5><!--<i class="icon ion-chevron-right"></i>-->  {{patient.name}} </h5></div>
              <div class="col-50"><h6>{{patient.Age}}      {{patient.GenderText}}</h6></div>
            </div>
            <div class="item-row">
              <div class="col-100"><p><i class="icon ion-pie-graph"></i> {{patient.module}}</p></div>
            </div>               
            <div class="item-row">
              <div class="col-100"><p><i class="icon ion-calendar"></i> {{patient.AppointmentText}} {{patient.ApplyTime}}</p></div>
              <!-- <div class="col-50"><p></p></div> -->
            </div>
            <!-- <div class="item-row"> -->
              <!-- <div class="col-100"><p>“{{patient.Description}}”</p></div> -->
              <!-- <div class="col-50"><p></p></div> -->
            <!-- </div> -->
        <!-- </div> -->
        <ion-option-button class="button-assertive"ng-click="onItemDelete($index)">
          <i class="icon ion-close-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="!moredata" on-infinite="loadMore()" distance="15%" ></ion-infinite-scroll>
  </ion-content>
</ion-view>
