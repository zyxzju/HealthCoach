<ion-view hide-tabs view-title="消息" > 
  <div class="bar-shadow"></div>
  <ion-content start-y="300">
    <div class="list">

      <a class="item item-icon-left" style="height:64px;padding-top:10px;padding-bottom:10px;padding-left:66px" href="#/coach/messages/system">
        <i class="icon ion-android-settings" style="color:#FFF;width:44px;height:44px;background-color:#11c1f3;margin-top:9px;padding-left:6px;border-radius:4px"></i>
        <span class="item-note">{{systemMessage.SendTime}}</span>
        <p style="color:#000">{{systemMessage.Title}}</p>
        <p style="width:90%">{{systemMessage.Description}}</p>    
      </a>

      <a class="item item-icon-left" style="height:64px;padding-top:10px;padding-bottom:10px;padding-left:66px" href="#/coach/messages/appointment">
        <i class="icon ion-android-calendar" style="color:#FFF;width:44px;height:44px;background-color:#e66767;margin-top:9px;padding-left:6px;border-radius:4px"></i>
        <span class="item-note">{{appointmentMessage.SendTime}}</span>
        <p style="color:#000">{{appointmentMessage.Title}}</p>
        <p style="width:90%">{{appointmentMessage.Description}}</p>    
      </a>

      <a class="item item-icon-left" ng-repeat="message in patientsMessages" style="height:64px;padding-top:10px;padding-bottom:10px;padding-left:66px" ng-click="gotoChatDetail(message)">
        <i class="icon ion-android-chat" style="color:#FFF;width:44px;height:44px;background-color:#417D9A;margin-top:9px;padding-left:6px;border-radius:4px"></i>
        <span class="item-note">{{message.SendTime}}</span>
        <p style="color:#000">{{message.SenderName}}</p>
        <p style="width:90%">{{message.Description}}</p>    
      </a>            
    </div>  
  </ion-content>     
</ion-view>
