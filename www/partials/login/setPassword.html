<ion-view title="{{headerText}}">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          <ion-nav-back-button class="button-icon ion-arrow-left-c">
          </ion-nav-back-button>
        </ion-nav-bar>
        <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 3px;background-color: #33cd5f;{{barwidth}}" ></div>
        <ion-content padding="true">

          <div class="list">
            <label class="item item-input">
              
              <input type="password" placeholder="输入密码" ng-model="setPassword.newPass">
            </label>
            <label class="item item-input">
              
              <input type="password" placeholder="确认密码" ng-model="setPassword.confirm">
            </label>
            <span style="color:white">00</span><span style="color:#c55e19">{{logStatus}}</span>
          </div>
            <a class="button button-block button-stable" ng-click="resetPassword(setPassword)">{{buttonText}}</a>
        </ion-content>
      </ion-view>
